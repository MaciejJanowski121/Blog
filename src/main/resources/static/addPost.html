<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Post</title>
  <link rel="stylesheet" href="addPost.css">
</head>
<body>
<div id="create-post-container">
  <h1>Create a New Post</h1>
  <form id="postForm">
    <div class="form-group">
      <label>Author:</label>
      <span id="author-name"></span>
    </div>
    <div class="form-group">
      <label for="postTitle">Post Title</label>
      <input type="text" id="postTitle" name="postTitle" required>
    </div>
    <div class="form-group">
      <label for="postContent">Post Content</label>
      <textarea id="postContent" name="postContent" rows="6" required></textarea>
    </div>
    <button class="submit-button" type="submit">Submit Post</button>
  </form>
</div>

<script>

  let loggedIn = localStorage.getItem("token") !== null;

  if (!loggedIn) {
    alert("You must be logged in to access this page.");
    window.location.href = "login.html"; // Przekierowanie na stronÄ™ logowania
  }

document.getElementById("postForm").addEventListener("submit", async function (e) {
  username = localStorage.getItem("username");
  document.getElementById("author-name").innerHTML = username;
  e.preventDefault();
}


</script>
</body>
</html>
